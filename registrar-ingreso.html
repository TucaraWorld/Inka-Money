<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inka Money - Registrar ingreso</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&family=Space+Mono&family=Urbanist:wght@700&display=swap" rel="stylesheet" />
  
  <link rel="icon" type="image/png" href="assets/logo.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/formulario-ingresos.css" />

</head>
<body class="layout-wrapper">
  <div class="franja-hamburguesa">
    <button class="btn-hamburguesa" id="toggleSidebar">&#9776;</button>
    <img src="assets/logo.png" alt="Logo de Inka Money" class="logo-img" width="32" height="32" />
    <span class="logo-text">InkaMoney</span>
  </div>
  <!-- HEADER -->
  <header class="top-header" aria-label="Encabezado superior"></header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="d-flex flex-grow-1 contenedor-general">
    
    <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column p-3 menu-lateral" aria-label="Menú lateral">
      <div class="logo mb-4 d-flex align-items-center text-white logo-aplicacion">
        <img src="assets/logo.png" alt="Logo de Inka Money" class="me-2" width="32" height="32" />
        <strong>Inka Money</strong>
      </div>

      <nav aria-label="Navegación principal">
        <ul class="nav nav-pills flex-column mb-auto lista-navegacion">
          <li class="nav-item"><a href="home.html" class="nav-link text-white"><i class="bi bi-house me-2"></i>Inicio</a></li>
          <li>
            <a class="nav-link text-white d-flex justify-content-between align-items-center enlace-registros" data-bs-toggle="collapse" href="#submenuRegistros" role="button" aria-expanded="true">
              <span><i class="bi bi-currency-dollar me-2"></i>Registros</span>
              <i class="bi bi-caret-down-fill"></i>
            </a>
            <div class="collapse show" id="submenuRegistros">
              <ul class="nav flex-column ms-4 mt-2 submenu-registros">
                <li><a href="ingresos.html" class="nav-link text-white"><i class="bi bi-plus-lg me-2"></i>Ingresos</a></li>
                <li><a href="gastos.html" class="nav-link text-white"><i class="bi bi-dash-lg me-2"></i>Gastos</a></li>
                <li><a href="presupuesto.html" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Presupuesto</a></li>
              </ul>
            </div>
          </li>
          <li><a href="metas-ahorro.html" class="nav-link text-white"><i class="bi bi-pie-chart me-2"></i>Metas de ahorro</a></li>
          <li>
            <a class="nav-link text-white d-flex justify-content-between align-items-center enlace-visualizacion" data-bs-toggle="collapse" href="#submenuVisualizacion" role="button" aria-expanded="false">
              <span><i class="bi bi-graph-up me-2"></i>Visualización</span>
              <i class="bi bi-caret-down-fill"></i>
            </a>
            <div class="collapse" id="submenuVisualizacion">
              <ul class="nav flex-column ms-4 mt-2 submenu-visualizacion">
                <li><a href="vista-categorias.html" class="nav-link text-white"><i class="bi bi-pie-chart me-2"></i>Categorías</a></li>
                <li><a href="visualizacion.html" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Resumen</a></li>
                <li><a href="historial-movimientos.html" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Historial</a></li>
              </ul>
            </div>
          </li>
          <li><a href="index.html" class="nav-link text-white"><i class="bi bi-box-arrow-left me-2"></i>Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- SECCIÓN PRINCIPAL -->
    <div class="content d-flex flex-column flex-grow-1 seccion-principal">
      <main class="p-4 w-100 flex-grow-1 area-contenido" role="main">
        
        <!-- TÍTULO -->
        <header class="mb-4 encabezado-principal">
        <div class="titulo-rectangulo d-inline-block">
          <h2 class="mb-0">> Nuevo ingreso</h2>
        </div>
      </header>

        <!-- FORMULARIO -->
        <section class="shadow-sm rounded p-4 contenedor-formulario">
          <form id="formNuevoIngreso">

            <div class="mb-3">
              <label class="form-label fw-bold">Monto de ingreso*</label>
              <div class="input-group">
                <span class="input-group-text">S/.</span>
                <input type="text" class="form-control campo" id="agregar-monto" placeholder="Ejemplo: 50.00" required>
              </div>
              <div class="text-danger mensaje-error" id="error-monto"></div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Categoría de ingreso*</label>
              <select class="form-select campo" id="agregar-categoria">
                <option value="">Seleccione una opción</option>
                <option>Transporte</option>
                <option>Comida</option>
                <option>Salud</option>
                <option>Educación</option>
              </select>
              <div class="text-danger mensaje-error" id="error-categoria"></div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descripción</label>
              <textarea class="form-control campo" id="agregar-descripcion"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Frecuencia de adquisición</label>
              <select class="form-select campo" id="agregar-frecuencia">
                <option selected>Única vez</option>
                <option>Cada quincena</option>
                <option>Cada mes</option>
                <option>Cada año</option>
              </select>
              <div class="text-danger mensaje-error" id="error-frecuencia"></div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-3 mt-4">
              <a href="ingresos.html" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
              <button type="submit" class="btn btn-warning fw-bold rounded-pill px-4">Guardar</button>
            </div>
          </form>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer text-center py-3 text-white pie-pagina" aria-label="Pie de página">
        Inka Money © 2025
      </footer>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/data.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/registrar-ingreso.js"></script>
  
  <!-- Toast de éxito -->
  <template id="toast-template">
    <div class="toast-exito shadow rounded d-flex align-items-center justify-content-between p-3 notificacion-toast">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="d-flex align-items-center">
          <div class="check-circle rounded-circle me-3 d-flex justify-content-center align-items-center">
            <i class="bi bi-check-lg"></i>
          </div>
          <span class="text-white fw-bold">¡Ingreso registrado correctamente!</span>
        </div>
      </div>
    </div>
  </template>

  
</body>
</html>
