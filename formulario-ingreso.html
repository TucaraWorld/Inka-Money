<html lang="es">

  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&family=Urbanist:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="assets/logo.png">
  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/formulario-ingresos.css">
</head>
<body class="formulario-wrapper">
      <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column p-3 menu-lateral" aria-label="Menú lateral">
      <div class="logo mb-4 d-flex align-items-center text-white logo-aplicacion">
        <img src="assets/logo.png" alt="Logo de Inka Money" class="me-2" width="32" height="32" />
        <strong>Inka Money</strong>
      </div>

      <nav aria-label="Navegación principal">
        <ul class="nav nav-pills flex-column mb-auto lista-navegacion">
          <li class="nav-item"><a href="home.html" class="nav-link text-white"><i class="bi bi-house me-2"></i>Inicio</a></li>
          <li>
            <a class="nav-link text-white d-flex justify-content-between align-items-center enlace-registros" data-bs-toggle="collapse" href="#submenuRegistros" role="button" aria-expanded="true">
              <span><i class="bi bi-currency-dollar me-2"></i>Registros</span>
              <i class="bi bi-caret-down-fill"></i>
            </a>
            <div class="collapse show" id="submenuRegistros">
              <ul class="nav flex-column ms-4 mt-2 submenu-registros">
                <li><a href="ingresos.html" class="nav-link nav-ingresos"><i class="bi bi-plus-lg me-2"></i>Ingresos</a></li>
                <li><a href="gastos.html" class="nav-link text-white"><i class="bi bi-dash-lg me-2"></i>Gastos</a></li>
                <li><a href="balance.html" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Balance</a></li>
              </ul>
            </div>
          </li>
          <li><a href="metas-ahorro.html" class="nav-link text-white"><i class="bi bi-pie-chart me-2"></i>Metas de ahorro</a></li>
          <li>
            <a class="nav-link text-white d-flex justify-content-between align-items-center enlace-visualizacion" data-bs-toggle="collapse" href="#submenuVisualizacion" role="button" aria-expanded="false">
              <span><i class="bi bi-graph-up me-2"></i>Visualización</span>
              <i class="bi bi-caret-down-fill"></i>
            </a>
            <div class="collapse" id="submenuVisualizacion">
              <ul class="nav flex-column ms-4 mt-2 submenu-visualizacion">
                <li><a href="vista-categorias.html" class="nav-link text-white"><i class="bi bi-pie-chart me-2"></i>Categorías</a></li>
                <li><a href="visualizacion.html" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Resumen</a></li>
                <li><a href="historial-movimientos.html" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Historial</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#" class="nav-link text-white"><i class="bi bi-box-arrow-left me-2"></i>Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>
  <div class="registro-container">

    <div class="d-flex seccion-registro">
      <!-- Formulario -->
      <section class="formulario-ingreso p-5">
        <h2 class="titulo-formulario">Registrar Ingreso</h2>

        <form id="formIngreso" novalidate>
          <div class="mb-3">
            <label class="form-label">Monto de ingreso*</label>
            <input type="text" class="form-control campo" id="monto" />
            <div class="text-danger mensaje-error" id="error-monto"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Categoría de ingreso*</label>
            <select class="form-select campo" id="categoria">
              <option value="">Seleccione una opción</option>
              <option>Transporte</option>
              <option>Comida</option>
              <option>Salud</option>
              <option>Educación</option>
            </select>
            <div class="text-danger mensaje-error" id="error-categoria"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control campo" id="descripcion"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Frecuencia de adquisición</label>
            <select class="form-select campo" id="frecuencia">
              <option selected>Única vez</option>
              <option>Cada quincena</option>
              <option>Cada mes</option>
              <option>Cada año</option>
            </select>
            <div class="text-danger mensaje-error" id="error-frecuencia"></div>
          </div>

          <div class="alert alert-primary d-none" id="mensaje-exito">
            <i class="bi bi-check-circle-fill me-2"></i> ¡Ingreso registrado exitosamente!
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">Registrar</button>
        </form>
      </section>

      <!-- Imagen -->
      <aside class="imagen-ingreso d-flex align-items-center justify-content-center">
        <img src="assets/icons/formulario-ingresos.png" class="img-ingreso" alt="Icono ingreso" />
        <button class="btn-close-custom" id="cerrarFormulario" aria-label="Cerrar formulario">&times;</button>
      </aside>
    </div>

    <footer class="footer-modal text-center text-white py-2">
      Inka Money © 2025
    </footer>
  </div>

  <script src="scripts/data.js"></script>
  <script src="scripts/ingresos.js"></script>
  <script src="scripts/formulario-ingresos.js"></script>
</body>
</html>
