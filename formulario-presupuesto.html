<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar presupuesto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&family=Urbanist:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="assets/logo.png">
  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/formulario-gastos.css">
  <link rel="stylesheet" href="styles/formulario-presupuesto.css">
</head>
<body class="formulario-wrapper">
  <div class="registro-container">

    <div class="d-flex seccion-registro">
      <!-- Formulario -->
      <section class="formulario-gasto p-5">
        <h2 class="titulo-formulario">Registra el presupuesto</h2>

        <form id="formPresupuesto" novalidate>
          <div class="mb-3">
            <label class="form-label">Selecciona la categoría</label>
            <select class="form-select campo" id="categoria">
              <option value="">Selecciona la categoría</option>
              <option>Transporte</option>
              <option>Comida</option>
              <option>Salud</option>
              <option>Educación</option>
            </select>
            <div class="text-danger mensaje-error" id="error-categoria"></div>
          </div>

          <div class="mb-4">
            <label class="form-label">Monto del presupuesto</label>
            <input type="text" class="form-control campo" id="monto" />
            <div class="text-danger mensaje-error" id="error-monto"></div>
          </div>

          <div class="alert alert-primary d-none" id="mensaje-exito">
            <i class="bi bi-check-circle-fill me-2"></i> ¡Presupuesto registrado exitosamente!
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">Registrar</button>
        </form>
      </section>

      <!-- Imagen -->
      <aside class="imagen-gasto d-flex align-items-center justify-content-center">
        <img src="assets/icons/formulario-ingresos.png" class="img-gasto" alt="Icono presupuesto" />
        <button class="btn-close-custom" id="cerrarFormulario" aria-label="Cerrar formulario" onclick="window.location.href='balance.html#presupuesto-content'">&times;</button>
      </aside>
    </div>

    <footer class="footer-modal text-center text-white py-2">
      Inka Money © 2025
    </footer>
  </div>

  <script src="scripts/formulario-presupuesto.js"></script>
</body>
</html>
