<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inka Money - Iniciar sesión</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&family=Space+Mono&family=Urbanist:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="assets/logo.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/inicio-sesion-correo.css">
</head>
<body class="login-wrapper">

  <!-- Header con logo -->
  <header class="login-header px-4 pt-4">
  <div class="logo d-flex align-items-center mb-4">
    <img src="assets/logo.png" alt="Logo" style="width: 115px; height: 80px;">
    <div class="ms-3 text-center">
      <span class="fw-bold" style="font-size: 2.3rem; display: block; line-height: 1;">INKA</span>
      <span class="fw-bold" style="font-size: 2.3rem; display: block; line-height: 1;">MONEY</span>
    </div>
  </div>
</header>

  <!-- Contenido principal -->
  <main class="login-content d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="login-form-container p-4 rounded shadow">
    <h2 class="login-title text-center mb-4">Iniciar sesión con correo</h2>
    <form id="loginForm" class="login-form">
        <!-- Campo Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        
        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <!-- Checkbox -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        
        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message d-none">
          Error en la validación de datos
        </div>
        
        <!-- Botón de inicio -->
        <button type="submit" class="btn btn-inka w-100 mt-3">
            Iniciar sesión
        </button>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/inicio-sesion-correo.js"></script>
</body>
</html>
