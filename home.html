<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inka Money - Bienvenido</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&family=Space+Mono&family=Urbanist:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="assets/logo.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/home.css">
</head>
<body class="bienvenido-wrapper">

  <!-- Rectángulos azules de fondo -->
  <div class="rectangulo-superior"></div>
  <div class="rectangulo-lateral"></div>
  <div class="rectangulo-inferior"></div>

  <!-- Sidebar principal -->
  <aside class="sidebar">
    <div class="logo mb-4 d-flex align-items-center">
      <img src="assets/logo.png" alt="Logo Inka Money" height="65",width="65" class="me-2">
      <h1 class="text-white mb-0">Inka Money</h1>
    </div>

    <nav class="menu">
    <div class="menu-rectangulo">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link menu-opcion active">
            <i class="bi bi-house me-2"></i> Registros
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link menu-opcion">
            <i class="bi bi-pie-chart me-2"></i> Metas de ahorro
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link menu-opcion">
            <i class="bi bi-graph-up me-2"></i> Visualización
          </a>
        </li>
      </ul>
    </div>  
      <!-- Cerrar sesión separado -->
      <div class="cerrar-sesion-container">
        <a href="#" class="nav-link cerrar-sesion-link">
            <i class="bi bi-box-arrow-left me-2 cerrar-sesion-icon"></i>
            <span class="cerrar-sesion-text">
                Cerrar<br>sesión
            </span>
        </a>
       </div>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="content">
    <!-- Encabezado con fondo azul -->
    <header class="welcome-header">
        <div class="saludo-container">
            <h2 class="saludo">¡Hola, Ernesto</h2>
        </div>
        <div class="foto-perfil-container">
        <img src="assets/img/user-avatar.png" alt="Foto de perfil" class="foto-perfil">
  </div>
    </header>
    <div class="bienvenido-titulo-container">
        <h1 class="bienvenido-titulo text-center">BIENVENIDO!</h1>   
    </div>
    <!-- Notificaciones -->
    <section class="notificaciones-container">
      <h3 class="notificaciones-titulo">Últimas notificaciones:</h3>
      
      <div class="notificaciones-list">
        <!-- Notificación 1 -->
        <div class="notificacion alert alert-warning">
          <div class="notificacion-header">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>¡Exceso!</strong>
          </div>
          <div class="notificacion-body">
            Te has excedido en 99 soles en el presupuesto de transporte.
          </div>
        </div>
        
        <!-- Notificación 2 -->
        <div class="notificacion alert alert-success">
          <div class="notificacion-header">
            <i class="bi bi-emoji-smile-fill me-2"></i>
            <strong>¡Felicidades!</strong>
          </div>
          <div class="notificacion-body">
            Haz completado satisfactoriamente tu meta "Viaje"
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p class="copyright">Inka Money © 2025</p>
      </div>
    </footer>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
